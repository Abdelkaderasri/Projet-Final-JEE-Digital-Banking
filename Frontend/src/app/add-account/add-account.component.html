<div class="modal-header">
  <h5 class="modal-title">Add Bank Account</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="id">Account ID</label>
      <input type="text" class="form-control" id="id" [(ngModel)]="bankAccount.id" name="id" required>
    </div>
    <div class="form-group">
      <label for="balance">Balance</label>
      <input type="number" class="form-control" id="balance" [(ngModel)]="bankAccount.balance" name="balance" required>
    </div>
    <div class="form-group">
      <label for="customer">Customer</label>
      <select class="form-control" id="customer" [(ngModel)]="bankAccount.customer" name="customer" required>
        <option *ngFor="let customer of customers" [ngValue]="customer">{{ customer.name }}</option>
      </select>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('cancel')">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="addBankAccount()">Add Account</button>
</div>
